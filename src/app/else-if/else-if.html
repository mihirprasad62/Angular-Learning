<h1>Else If | control flow</h1>

<button (click)="handleColor(1)">Red</button>
<button (click)="handleColor(2)">Green</button>
<button (click)="handleColor(3)">Blue</button>
<button (click)="handleColor(10)">Other</button>
<input type="text" (input)="handleInput($event)" placeholder="enter color number">

@if (color==1) {
<div style="width: 200px; height: 200px; background-color: red"></div>
} @else if (color==2) {
<div style="width: 200px; height: 200px; background-color: green"></div>
} @else if (color==3) {
<div style="width: 200px; height: 200px; background-color: blue"></div>
} @else {
<div style="width: 200px; height: 200px; background-color: black"></div>
}
