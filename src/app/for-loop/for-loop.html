<h1>For loop in angular</h1>

@for (item of users; track item) {
    <h3>{{item}}</h3>
}

<hr>

@for (item of students; track item.age;let id=$index) {
    <h3>
        <span>{{id+1}}</span>
        <span>{{item.name}}</span>
        <span>{{item.email}}</span>
        <span>{{item.age}}</span>
        <button (click)="getName(item.name)">Get name</button>
    </h3>
}
